type Question {
    picture_clue_url: String!
    text_clue: String!
    answer: String!
    author: User
    ratings: [Rating] @relation
}

type User {
    name: String!
    email: String!
    createdQuestions: [Question] @relation
    createdRatings: [Rating] @relation
}

type Rating {
    rater: User! 
    question: Question!
    rating: Int!
}

type Query {
    allQuestions: [Question!]
    allUser: [User!]
    allRatings: [Rating!]
    getUserByName(name: String!): User!
}